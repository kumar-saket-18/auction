<!doctype html>
<html class="no-js" lang="">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mahabharat Auction 3.0 | Login</title>
    <meta name="description" content="Mahabharat Auction 3.0 - Enter the battlefield!">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/cs-skin-elastic.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <style>
        body {
            background: url('{% static "images/background.jpeg" %}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 0;
            overflow: hidden;
        }

        /* Dark overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .login-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .login-logo h2 {
            color: #FFD700;
            text-shadow: 3px 3px #000;
            font-weight: bold;
            animation: shake 0.5s ease-in-out;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.2); /* White with 20% opacity */
            backdrop-filter: blur(10px); /* Adds a blur effect to make it glassy */
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Soft shadow for depth */
            transition: box-shadow 0.3s ease-in-out;
        }

        .login-form:hover {
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.8);
        }

        .btn-login {
            background: linear-gradient(90deg, #8B0000, #FF4500);
            color: #fff;
            font-weight: bold;
            border: none;
        }

        .btn-login:hover {
            background: linear-gradient(90deg, #FF4500, #8B0000);
        }

        /* Shake animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-2px); }
            100% { transform: translateX(0); }
        }

        /* Mute button */
        .mute-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
        }

        .mute-button:hover {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }
    </style>
</head>
<body>

    <div class="sufee-login d-flex align-content-center flex-wrap" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="container text-center">
            <div class="login-content">
                <div class="login-logo">
                    <h2>‚öîÔ∏è MAHABHARAT AUCTION 3.0 ‚öîÔ∏è</h2>
                </div>
                <div class="login-form">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Username</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-login btn-block">üî• Enter the Battlefield üî•</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Audio Theme -->
        <audio id="themeMusic" autoplay loop>
            <source src="{% static 'audio/mahabharat_song.mp3' %}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Mute/Unmute Button -->
        <button id="toggleMusic" class="mute-button">üîä</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>

    <script>
        // Mute/Unmute button functionality
        const audio = document.getElementById("themeMusic");
        const toggleButton = document.getElementById("toggleMusic");

        toggleButton.addEventListener("click", function() {
            if (audio.paused) {
                audio.play();
                toggleButton.innerHTML = "üîä";
            } else {
                audio.pause();
                toggleButton.innerHTML = "üîá";
            }
        });
    </script>

</body>
</html>
